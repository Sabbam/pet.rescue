<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <button class="btn-popup" onclick="togglePopupForm('donate')">Care For A Life</button>

    <!-- Add your CSS styles or link to a stylesheet -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; /* Adjust background color */
            color: #333; /* Adjust text color */
            text-align: center;
            padding: 100px 0;
            margin: 0;
        }

        h1 {
            font-size: 100px;
            margin-bottom: 20px;
            color: #007bff; /* Adjust heading color */
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        a {
            color: #2a81cb; /* Adjust link color */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .error-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <img src="error-image.jpg" alt="404 Error Image" class="error-image">
        <p>Oops! The page you are looking for might be in another galaxy.</p>
        <p>Let's get you back to <a href="/">home</a>.</p>
    </div>
</body>
</html>
