<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="icon" type="image/x-icon" href="logo.ico">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(315deg, #3498db 0%, #2c3e50 74%);
      animation: gradient 15s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 0%;
      }

      50% {
        background-position: 100% 100%;
      }

      100% {
        background-position: 0% 0%;
      }
    }

    #volunteerForm {
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      width: 80%;
      max-width: 400px;
      padding: 30px;
      text-align: left;
    }

    #volunteerForm h2 {
      color: #3498db;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .form-control:focus {
      outline: none;
      border-color: #3498db;
    }

    textarea.form-control {
      resize: vertical;
    }

    .input-group {
      position: relative;
      width: 100%;
    }

    #location {
      padding-right: 40px;
    }

    .input-group-append {
      position: absolute;
      top: 0;
      right: 0;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #3498db;
      color: #fff;
    }

    .btn-secondary {
      background-color: #95a5a6;
      color: #fff;
    }

    .btn:hover {
      background-color: #2c3e50;
    }
  </style>
  <title>Premium Form</title>
</head>

<body>
  <div id="volunteerForm">
    <h2>Want To Save A Life</h2>
    <form id="myForm" class="volunteerSubmitForm" action="https://script.google.com/macros/s/AKfycbzGW8GcDElbn3d2uJqJW6s9OgT0nD1X8ZP6W1_95UJVRtTXeAzOOLwuYMjUH0UgBcpQ/exec" method="post" enctype="multipart/form-data">
      <input type="hidden" name="access_key" value="4955033c-276d-406f-a3f6-b72771a23134">
      <input type="hidden" name="folderId" value="1BMBFatCfkNhD8dfMT8TXqmbB-aIVxNpA">

      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="uploadFile">Upload File</label>
        <input type="file" class="form-control" name="file" id="file">
                      </div>

      <div class="form-group">
        <label for="location">Live Location:</label>
        <div class="input-group">
          <input type="text" id="location" name="location" readonly>
          <div class="input-group-append">
            <button type="button" class="btn btn-primary" onclick="getLocation()">Get Location</button>
          </div>
        </div>
      </div>

      <button type="button" id="submitBtn" class="btn btn-primary" onclick="submitForm()">Submit</button>
      <button type="button" class="btn btn-secondary" onclick="togglePopupForm('index.html')">Close</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }

  function showPosition(position) {
    var latitude = position.coords.latitude;
    var longitude = position.coords.longitude;
    document.getElementById("location").value = "Latitude: " + latitude + ", Longitude: " + longitude;
  }

  function showError(error) {
    switch (error.code) {
      case error.PERMISSION_DENIED:
        alert("User denied the request for Geolocation.");
        break;
      case error.POSITION_UNAVAILABLE:
        alert("Location information is unavailable.");
        break;
      case error.TIMEOUT:
        alert("The request to get user location timed out.");
        break;
      case error.UNKNOWN_ERROR:
        alert("An unknown error occurred.");
        break;
    }
  }

  function submitForm() {
    // Disable the button to prevent multiple submissions
    document.getElementById("submitBtn").disabled = true;
  }
   </script>
</body>

</html>
