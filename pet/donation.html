<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 4em;
            color: #333;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 30px;
        }

        .image {
            max-width: 100%;
            height: auto;
        }

        .back-link {
            text-decoration: none;
            font-size: 1.2em;
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">404</div>
        <div class="subtitle">Page Not Found</div>
        <img src="https://yourdomain.com/path/to/404-image.jpg" alt="404 Image" class="image">
        <p>Oops! It looks like you got lost. The page you are looking for might be under construction or moved.</p>
        <p><a href="index.html" class="back-link">Go back to the home page</a></p>
    </div>
</body>
</html>
