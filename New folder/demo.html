    <button type="submit">Submit</button>

  <!-- Google Apps Script for Form Submission and Email Notification -->
  <script>
    function toggleFormPopup() {
      var popup = document.getElementById('formPopup');
      popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
    }

    document.getElementById('myForm').addEventListener('submit', function (e) {
      e.preventDefault();
      var formData = new FormData(this);
      fetch('https://script.google.com/macros/s/AKfycbyfVJHSjAH0q5_zB-pN7k9uwN70KQYGj78O9EQF-won1oT39ffbTJwK0eUpsg_1XVPW/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        console.log(data); // Log the response from the server (if needed)
        toggleFormPopup(); // Close the form popup or handle success as needed
      })
      .catch(error => {
        console.error('Error:', error);
        // Handle error if needed
      });
    });
  </script>
