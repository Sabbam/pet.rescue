<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Pets Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Adopt Pets Search</h1>

    <p>Click the button below to search for adoptable pets near your location:</p>

    <button onclick="searchAdoptablePets()">Search Adoptable Pets</button>

    <script>
        function searchAdoptablePets() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Create a link with a geo: URI for the user's location
                    const mapsLink = `https://www.google.com/maps/search/adoptable+pets/@${latitude},${longitude},15z`;

                    // Open the link in a new tab or window
                    window.open(mapsLink, '_blank');
                }, function (error) {
                    console.error('Error getting user location:', error.message);
                    alert('Error getting your location. Please enable location services and try again.');
                });
            } else {
                alert('Geolocation is not supported by your browser. Please use a different browser.');
            }
        }
    </script>
</body>
</html>
